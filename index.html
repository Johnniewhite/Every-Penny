<!DOCTYPE>
<html>

<head>

<title>Login</title>

<link rel="icon" type="image/x-icon" href="/images/logoIcon.ico">

<meta charset = "utf-8">

<meta name = "viewport" content = "width=device-width, initial-scale=1">

<link rel = "stylesheet" href = "style.css">

</head>

<body>

<div class = "login-container">

<div id= "main">

<h1>Sign In</h1>

<input id = "email" type = "text" placeholder = "Email"></input>

<input id = "password" type = "password" placeholder = "Password"></input>

<button id = "submit">Submit</button>

<p><span>or</span></p>

<button id = "sign-up">Create An Account</button>

</div>

  

<div id = "create-acct">

<h1>Create an Account</h1>

<input id = "email-signup" type = "text" placeholder = "Email *"></input>

<input id = "password-signup" type = "password" placeholder = "Password *"></input>

<button id = "create-acct-btn">Create Account</button>

<button id = "return-btn">Return to Login</button>

</div>

</div>

<script type = "module" src = "script.js"></script>

</body>

</html>
